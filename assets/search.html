{% include "header.html" %}

<div class="container-md pt-5">
    {% for group in results %}
    <fieldset class="border p-2 mb-5">
        <legend class="w-auto">
            <h3>
              <i class="d2mh {{ group['name']|replace(' ', '-')|lower }}"></i>
              <span>{{ group['name'] }}</span>
            </h3>
        </legend>
        <div class="row">
            {% for item in group['items'] %}
            <div class="col-12">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <i class="sprite sprite-{{ item[1]|replace(' ', '_')|replace('\'', '') }}_icon"></i>
                            </div>
                            <div class="col text-end">
                                {% for i in range(5) %}
                                    {% set rating = item[3] %}
                                    <span class="fa fa-star {{ 'checked' if (i + 1) * 20 <= rating else '' }}"></span>
                                    <!-- <span>{{ rating }}</span>  Проверка-->
                                {% endfor %}
                            </div>
                        </div>
                        <h3 class="card-title">
                            {{ item[1]|e }}
                        </h3>
                        <p class="card-text text-muted h5">{{ item[2]|safe }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </fieldset>
    {% endfor %}
</div>

{% include "footer.html" %}
